{% extends 'layouts/halfmoon.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

    <h4>Membuat sebuah akun</h4>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary btn-rounded">{% trans 'Create' %}</button>
    </form>
    <hr>
    <ul>
        <li>
            <a href="{% url 'accounts:login' %}">Sudah mempunyai akun? Sign In disini!</a>
        </li>   
    </ul>
    <a href="/">Kambali ke Landing Page</a>

{% endblock %}
