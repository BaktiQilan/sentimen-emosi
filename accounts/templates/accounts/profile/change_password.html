{% extends 'layouts/default/base.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div class="content">
    <h4>{% trans 'Change Password' %}</h4>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary btn-rounded">{% trans 'Change' %}</button>

    </form>
</div>
{% endblock %}
